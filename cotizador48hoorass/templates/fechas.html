  <body>
    <header class="header">

    <form class="formulario" method="POST">
      {% csrf_token %}

      <!-- {% if data.mensaje %}

          {% endif %} -->

      <fieldset>
        <legend>
          <strong class="cobertura__texto">Activa tu Cobertura</strong>
        </legend>
        <div class="contenedor-campos-3">
          <div class="campos">
            <label>Categoria de Planes</label>
            {{ form.categoryplans }}
          </div>
          <div class="campos">
            <label>Origen</label>
            {{ form.origin }}
          </div>
          <div class="campos">
            <label>Destino</label>
            {{ form.destination }}
          </div>
        </div>
        <!-- contenedor de los campos -->

        <div class="contenedor-campos">
          <div class="campos">
            <label>Fechas</label>
            {{ form.dates }}
          </div>

          <div class="campos">
            <label>Nro Pasajeros</label>
            {{ form.numPax }}
          </div>
        </div>

        <div class="contenedor-campos-3">
          <div class="campos">
            <label>Tipo de Documento</label>
            {{ form.typeDocument }}
          </div>

          <div class="campos">
            <label>Documento</label>
            {{ form.numdocument }}
          </div>

          <div class="campos">
            <label>Edad</label>
            {{ form.age }}
          </div>
        </div>
        <div class="alinear-derecha flex">
          <input class="boton w-sm-100" type="submit" value="Enviar" />
        </div>
      </fieldset>
    </form>

    <script>
      $(function () {
        $('input[name="dates"]').daterangepicker({
          autoUpdateInput: false,
          locale: {
            format: "DD/MM/YYYY",
            separator: " - ",

            applyLabel: "Aplicar",
            cancelLabel: "Limpiar",
            daysOfWeek: ["Do", "Lu", "Ma", "Mi", "Ju", "Vi", "Sá"],
            monthNames: [
              "Enero",
              "Febrero",
              "Marzo",
              "Abril",
              "Mayo",
              "Junio",
              "Julio",
              "Agosto",
              "Septiembre",
              "Octubre",
              "Noviembre",
              "Diciembre",
            ],
          },
        });

        $('input[name="dates"]').on(
          "apply.daterangepicker",
          function (ev, picker) {
            $(this).val(
              picker.startDate.format("MM/DD/YYYY") +
                " - " +
                picker.endDate.format("MM/DD/YYYY")
            );
          }
        );

        $('input[name="dates"]').on(
          "cancel.daterangepicker",
          function (ev, picker) {
            $(this).val("");
          }
        );
      });
